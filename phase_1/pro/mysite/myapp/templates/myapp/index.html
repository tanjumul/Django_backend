{% extends "myapp/base.html" %} {%block body%}
<div>
  {%for item in item_list%}
  <div>
    <div>
      <img src="{{item.item_image}}" alt="" />
    </div>

    <div>
      <div>{{item.item_name}}</div>
      <div>{{item.item_price}}</div>
      <div>{{item.item_desc}}</div>
      <div>
        <a href="{% url 'myapp:detail' item.id%}">View Details</a>
      </div>
    </div>
    {%endfor%}
  </div>

  {% endblock %}
</div>
