{% extends "myapp/base.html" %}
{% block body %}
<div class=" ">  <!-- Changed: Added flex container -->
  {% for item in item_list %}
  <div class='flex m-10 w-1/2 mx-auto'>  
    <div>
      <img src="{{item.item_image}}" alt="" class="w-64 rounded-lg " />  <!-- Changed: Added w-full -->
    </div>

    <div class="mx-16">
      <div class="font-bold">{{item.item_name}}</div>
      <div class="text-green-700 font-bold">${{item.item_price}}</div>
      <div>{{item.item_desc}}</div>
      
    </div>
    <div >
        <a class="px-4 py-2 font-bold bg-red-400 text-white rounded-lg" href="{% url 'myapp:detail' item.id%}">View Details</a>
      </div>
  </div>  <!-- Changed: Moved closing div here -->
  {% endfor %}
</div>  <!-- Changed: Added closing div for flex container -->
{% endblock %}
